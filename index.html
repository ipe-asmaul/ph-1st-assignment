<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment By Programming Hero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="nav-logo">Logo</h3>
            <ul>
                <li><button class="nav-button btn-primary">Sign Up</button></li>
            </ul>
        </nav>

        <section class="hero">
            <h2 class="hero-content raleway">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary btn-hero">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="see-it-in-action">
            <div class="text-content">
                <h2 class="raleway">See It In Action</h2>
                <p class="raleway">Explore the live preview and imagine your brand in this bold new look</p>
                <button class="btn-primary text-content-btn">Lunch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="post-img" class="img see-it-img">
        </section>

        <section class="user-count">
            <h2 class="raleway">Joined Thousands of Productive Users</h2>
            <div class="count-cards">
                <div class="count-card">
                    <h2 class="inter">50k</h2>
                    <p class="inter">Active Users</p>
                </div>
                <div class="count-card">
                    <h2 class="inter">25M+</h2>
                    <p class="inter">Focus Sessions</p>
                </div>
                <div class="count-card">
                    <h2 class="inter">95%</h2>
                    <p class="inter">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
